        let arr = [2, 4, 7, 10, 13, 15, 20];
        let target = 10;
        let index = binary(arr, target);

        function binary(arr, target) {
            let low = 0;
            let high = arr.length - 1;
            while (low <= high) {
                let mid = Math.floor((low + high) / 2);
                let midval = arr[mid];

                if (midval === target) {
                    return mid;
                } else if (midval < target) {
                    low = mid + 1;
                } else {
                    high = mid - 1;
                }
            }
            return -1;
        }

        // console.log(`target found at index: `);
